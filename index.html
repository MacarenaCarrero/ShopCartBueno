<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 class="title">Desserts</h1>
      <div id="buttonsFilter" class="containerFilters">
        <button class="buttons">Default</button>
        <button class="buttons">Name</button>
        <button class="buttons">Price</button>
      </div>
    </header>
    <main>
      <section>
        <div>
          <div class="product">
            <picture>
              <source
                media="(min-width: 1140px )"
                srcset="assets/images/image-waffle-desktop.jpg"
              />
              <source
                media="(min-width: 768px)"
                srcset="assets/images/image-waffle-tablet.jpg"
              />
              <source
                media="(min-width: 360px)"
                srcset="assets/images/image-waffle-mobile.jpg"
              />
              <img
                class="image-product"
                src="./assets/images/image-waffle-mobile.jpg"
                alt=""
              />
            </picture>
            <div class="container-addToCart">
              <img
                class="icon"
                src="./assets/images/icon-add-to-cart.svg"
                alt=""
              />
              <span>Add to Cart</span>
            </div>
          </div>
          <div class="name-product">
            <span class="small-name">Waffle</span>
            <span class="name">Waffle with Berries</span>
            <span class="price">$6.50</span>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/scripts.js"></script>
  </body>
</html>
